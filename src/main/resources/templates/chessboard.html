<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="board">
    <div class="chessboard" ng-if="showPieces">
        <div class="chessboard-row" ng-repeat="row in piecesMatrix">
            <div class="chessboard-cell" ng-class="getCellClass(cell, $parent.$index, $index)" ng-repeat="cell in row">
                <div class="chessboard-cell inner" ng-class="getInnerCellClass(cell)" ng-click="doClick(cell, $parent.$index, $index)"></div>
            </div>
        </div>
    </div>
</div>
</html>
