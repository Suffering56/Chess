<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chess application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <script src="/webjars/angularjs/1.6.6/angular.js"></script>
  <!--<script src="/webjars/angularjs/1.6.6/angular-resource.js"></script>-->
  <!--<script src="/webjars/angularjs/1.6.6/angular-route.js"></script>-->

  <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/main.css"/>

  <script src="/js/app.js"></script>
</head>


<body ng-app="app">

<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Spring Boot</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <div class="starter-template" ng-controller="common">
    <p ng-show="false">The ID is {{greeting.id}}</p>
    <p>The content is {{greeting.content}}</p>
    <h1>Spring Boot Web Thymeleaf Example</h1>
    <h2>
      <span th:text="'Message: ' + ${message}"></span>
      <br/>
      <a th:href="@{'/other/' + ${count}}">Other</a>
    </h2>
  </div>

</div>
<!-- /.container -->
</body>
</html>
