<!DOCTYPE HTML>
<html>
<head>
    <title>Chess application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/webjars/angularjs/1.6.6/angular.js"></script>
    <!--<script src="/webjars/angularjs/1.6.6/angular-resource.js"></script>-->
    <!--<script src="/webjars/angularjs/1.6.6/angular-route.js"></script>-->

    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <script src="/js/app.js"></script>
    <script src="/js/init-service.js"></script>
    <script src="/js/common-controller.js"></script>
</head>


<body ng-app="app" ng-controller="common" class="body">

<div class="start-panel" ng-if="player.isWhite == null">
    <button ng-click="sideClick(true)">white</button>
    <button ng-click="sideClick(false)">black</button>
</div>

<div class="playground" ng-if="params.gameStarted">
    <div class="chessboard">
        <div class="chessboard-row"
             ng-repeat="row in piecesMatrix | chessboardReverse:player.isWhite">
            <div class="chessboard-cell"
                 ng-repeat="cell in row | chessboardReverse:player.isWhite"
                 ng-class="getCellClass(cell)">
                <div class="chessboard-cell inner"
                     ng-class="getInnerCellClass(cell)"
                     ng-click="doClick(cell)"></div>
            </div>
        </div>
    </div>

    <div class="horizontal-label" ng-repeat="hLabel in horizontalLabels | chessboardReverse:player.isWhite">{{hLabel}}</div>
    <div class="vertical-label_wrapper">
        <div class="vertical-label" ng-repeat="vLabel in verticalLabels | chessboardReverse:player.isWhite">{{vLabel}}</div>
    </div>
</div>

</body>
</html>
